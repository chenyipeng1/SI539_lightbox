<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightbox Assignment</title>
	<link rel="stylesheet" href="lightbox2-master/dist/css/lightbox.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Lightbox</title>
</head>
<body>
        <div class="grid">
                <div class="item">
                  <div class="item-content">
                    </div><a href="images/1.jpg" data-lightbox="image-1"><img src="images/1.jpg" alt="1"></a>
                  </div>
                </div>
                <div class="item">
                        <div class="item-content">
                          </div><a href="images/2.jpg" data-lightbox="image-2"><img src="images/2.jpg" alt="2"></a>
                        </div>
                      </div>
        </div>

<script src="lightbox2-master/dist/js/lightbox-plus-jquery.js"></script>
<script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
<script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
<script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
<script>	var grid = new Muuri('.grid', {
        dragEnabled: true,
        layout: {
          horizontal: true
        }
      });</script>
</body>
</html>
